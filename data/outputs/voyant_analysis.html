
        <!DOCTYPE html>
        <html>
        <head>
            <title>Text Analysis with Voyant</title>
            <meta charset="utf-8">
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                }
                .container { 
                    max-width: 1400px; 
                    margin: 0 auto; 
                    padding: 40px 20px;
                }
                .header {
                    text-align: center;
                    margin-bottom: 40px;
                    color: #2c3e50;
                }
                .header h1 {
                    font-size: 2.5em;
                    margin-bottom: 10px;
                }
                .header p {
                    color: #7f8c8d;
                    font-size: 1.1em;
                }
                .grid-container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 30px;
                    margin-top: 20px;
                }
                .tool-container {
                    background: white;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    transition: transform 0.2s;
                }
                .tool-container:hover {
                    transform: translateY(-5px);
                }
                .tool-container h2 {
                    color: #2c3e50;
                    margin: 0 0 15px 0;
                    padding-bottom: 10px;
                    border-bottom: 2px solid #e0e0e0;
                    font-size: 1.5em;
                }
                iframe {
                    width: 100%;
                    height: 500px;
                    border: none;
                    border-radius: 5px;
                }
                .full-width {
                    grid-column: 1 / -1;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>Text Analysis Visualization</h1>
                    <p>Interactive analysis powered by Voyant Tools</p>
                </div>

                <div class="grid-container">
                    <div class="tool-container">
                        <h2>üìä Word Cloud</h2>
                        <iframe src='http://localhost:8888/?corpus=2333989e10d8d6420cd3953462d33dcf&view=Cirrus'></iframe>
                    </div>

                    <div class="tool-container">
                        <h2>üìà Word Trends</h2>
                        <iframe src='http://localhost:8888/?corpus=2333989e10d8d6420cd3953462d33dcf&view=Trends'></iframe>
                    </div>

                    <div class="tool-container full-width">
                        <h2>üìù Document Summary</h2>
                        <iframe src='http://localhost:8888/?corpus=2333989e10d8d6420cd3953462d33dcf&view=Summary'></iframe>
                    </div>

                    <div class="tool-container full-width">
                        <h2>üîó Word Connections</h2>
                        <iframe src='http://localhost:8888/?corpus=2333989e10d8d6420cd3953462d33dcf&view=CorpusCollocates'></iframe>
                    </div>
                </div>
            </div>
        </body>
        </html>
