
    <!DOCTYPE html>
    <html>
    <head>
        <title>Text Analysis with Voyant</title>
        <meta charset="utf-8">
        <style>
            .container { 
                max-width: 1200px; 
                margin: 0 auto; 
                padding: 20px;
            }
            .tool-container {
                margin-bottom: 30px;
            }
            iframe {
                width: 100%;
                height: 500px;
                border: 1px solid #ddd;
            }
            h2 {
                color: #333;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Text Analysis Visualization</h1>

            <div class="tool-container">
                <h2>Word Cloud</h2>
                <iframe src='http://localhost:8888/?corpus=f7087499a373975c14fc89c568b3dbe0&view=Cirrus'></iframe>
                </div>

            <div class="tool-container">
                <h2> Trends </h2>
                <iframe src='http://localhost:8888/?corpus=f7087499a373975c14fc89c568b3dbe0&view=Trends'></iframe>
            </div>
    
            <div class="tool-container">
                <h2> Summary </h2>
                <iframe src='http://localhost:8888/?corpus=f7087499a373975c14fc89c568b3dbe0&view=Summary' style='width: 400%; height: 400px'></iframe>
            </div>

            <div class="tool-container">
                <h2> Collocates </h2>
                <iframe src='http://localhost:8888/?corpus=f7087499a373975c14fc89c568b3dbe0&view=CorpusCollocates'></iframe>
            </div>
            

        </div>
    </body>
    </html>
