<!DOCTYPE html>
<html>
<head>
    <title>Upload to Voyant</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .upload-form { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="upload-form">
        <h1>Upload Text for Voyant Analysis</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt,.csv">
            <input type="submit" value="Analyze with Voyant">
        </form>
    </div>
</body>
</html>
