
        <!DOCTYPE html>
        <html>
        <head>
            <title>Text Analysis Hub</title>
            <meta charset="utf-8">
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                }
                .container { 
                    max-width: 1400px; 
                    margin: 0 auto; 
                    padding: 40px 20px;
                }
                .header {
                    text-align: center;
                    margin-bottom: 40px;
                    color: #2c3e50;
                }
                .header h1 {
                    font-size: 2.5em;
                    margin-bottom: 10px;
                }
                .header p {
                    color: #7f8c8d;
                    font-size: 1.1em;
                }
                .grid-container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 30px;
                    margin-top: 20px;
                }
                .tool-container {
                    background: white;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    transition: transform 0.2s;
                }
                .tool-container:hover {
                    transform: translateY(-5px);
                }
                .tool-container h2 {
                    color: #2c3e50;
                    margin: 0 0 15px 0;
                    padding-bottom: 10px;
                    border-bottom: 2px solid #e0e0e0;
                    font-size: 1.5em;
                }
                iframe {
                    width: 100%;
                    height: 500px;
                    border: none;
                    border-radius: 5px;
                }
                img {
                    width: 90%;
                    height: auto;
                    max-height: 400px;
                    object-fit: contain;
                    display: block;
                    margin: 0 auto;
                }
                .full-width {
                    grid-column: 1 / -1;
                }
            </style>
        </head>

        <body>
            <div class="container">
                <div class="header">
                    <h1>Text Analysis Visualization Hub</h1>
                    <p>Interactive analysis developed by ClioX s</p>
                </div>

                <div class="grid-container">
                    <div class="tool-container">
                        <h2>üìà Data Distribution on date</h2>
                        <img src="date_distribution.png" alt="Date Distribution">
                    </div>

                    <div class="tool-container">
                        <h2>üìà Frequency Counts</h2>
                        <img src="email_per_day_distribution.png" alt="Email vs Date">
                    </div>
                </div>

                <div class="tool-container">
                    <h1>üìä Word Cloud</h1>
                    <iframe src=http://localhost:8888/tool/Cirrus/?corpus=00d8bc75d3ae5885a5bb3bbc80435337></iframe>

                </div>

                <div class="sentiment-section">
                    <h1>Sentiment Analysis Visualization</h1>
                    <div class="tool-container full-width">
                        <h2>üìä Sentiment Trends</h2>
                        <iframe src="../templates/collections.html" sandbox="allow-scripts allow-same-origin"></iframe>
                        <object type="text/html" data="../templates/collections.html" width="100%" height="500px"></object>
                    </div>
                </div>

                <div class="tool-container full-width">
                    <h2>üìù Document Summary</h2>
                    <iframe src='http://localhost:8888/tool/Summary/?corpus=00d8bc75d3ae5885a5bb3bbc80435337'></iframe>
                </div>

                <div class="tool-container full-width">
                    <h2>üîó Word Connections</h2>
                    <iframe src='http://localhost:8888/tool/CorpusCollocates/?corpus=00d8bc75d3ae5885a5bb3bbc80435337'></iframe>
                </div>


            </div>
        </body>
        </html>
