<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Text Analysis Visualization Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

<body>
    <div class="container">
        <div class="header">
            <h1>Text Analysis Visualization Hub</h1>
            <p>Interactive analysis developed by ClioX </p>
        </div>
        
        <div class="grid-container">
            <div class="tool-container">
                <h2>üìä Word Cloud</h2>
                <iframe id="cirrus-frame" src="http://localhost:8888/tool/Cirrus/?corpus={{ corpus }}"></iframe>
            </div>

            <div class="tool-container">
                <h2>üìà Word Trends</h2>
                <iframe id="http://localhost:8888/tool/Trends/?corpus={{ corpus }}" src=""></iframe>
            </div>

            <div class="tool-container full-width">
                <h2>üìù Document Summary</h2>
                <iframe id="summary-frame" src="http://localhost:8888/tool/Summary/?corpus={{ corpus }}"></iframe>
            </div>

            <div class="tool-container full-width">
                <h2>üîó Word Connections</h2>
                <iframe id="collocates-frame" src="http://localhost:8888/tool/CorpusCollocates/?corpus={{ corpus }}"></iframe>
            </div>
        </div>
    </div>
